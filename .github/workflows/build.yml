name: Docker Image Build - IB Gateway

on:
  workflow_call:

jobs:
  build:
    name: Build IB Gateway

    runs-on: ubuntu-latest
    continue-on-error: true

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      ###############################################################
      #   Build ibgateway
      ###############################################################
      - name: Docker metadata ibgateway
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/gnzsnz/ib-gateway
            gnzsnz/ib-gateway
          flavor: |
            latest=false
          tags: |
            type=match,pattern=v(\d+.\d+),group=1
            type=match,pattern=v(\d+.\d+.\w+),group=1
            type=match,pattern=v(\d+.\d+.\w+)+\-(stable|latest),group=2

      - name: Build ibgateway Docker image
        uses: docker/build-push-action@v5
        with:
          push: false
          load: false
          platforms: linux/amd64,linux/arm64
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
