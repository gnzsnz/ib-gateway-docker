name: "Publish Docker"

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'

jobs:
  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          lfs: true

      - name: Extract release channel
        id: channel
        run: |
          channel=$(cut -d - -f 2 <<< "${{ github.ref_name }}")
          echo "channel=$channel" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      ###############################################################
      #   Login container registry
      ###############################################################
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      ###############################################################
      #   Build ibgateway
      ###############################################################

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/gnzsnz/ib-gateway
            gnzsnz/ib-gateway
          flavor: |
            latest=false
          tags: |
            type=match,pattern=v(\d+.\d+),group=1
            type=match,pattern=v(\d+.\d+.\w+),group=1
            type=match,pattern=v(\d+.\d+.\w+)+\-(stable|latest),group=2

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.channel.outputs.channel }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      ###############################################################
      #   Build tws
      ###############################################################

      - name: Docker meta
        id: meta-tws
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/gnzsnz/tws-rdesktop
            gnzsnz/tws-rdesktop
          flavor: |
            latest=false
          tags: |
            type=match,pattern=v(\d+.\d+),group=1
            type=match,pattern=v(\d+.\d+.\w+),group=1
            type=match,pattern=v(\d+.\d+.\w+)+\-(stable|latest),group=2

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
            context: ${{ steps.channel.outputs.channel }}
            file: Dockerfile.tws
            cache-from: type=gha
            cache-to: type=gha,mode=max
            push: true
            tags: ${{ steps.meta-tws.outputs.tags }}
            labels: ${{ steps.meta-tws.outputs.labels }}
